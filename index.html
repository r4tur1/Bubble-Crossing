<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Crossing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <audio id="pop-sound" src="assets/sounds/pop.mp3" preload="auto"></audio>
    <audio id="powerup-sound" src="assets/sounds/powerup.mp3" preload="auto"></audio>
    <audio id="game-over-sound" src="assets/sounds/game-over.mp3" preload="auto"></audio>
    <audio id="theme-music" src="assets/sounds/theme.mp3" preload="auto" loop></audio>
</head>
<body>
    <div class="game-wrapper">
        <div id="theme-selector">
            <button class="theme-btn" data-theme="default">Default</button>
            <button class="theme-btn" data-theme="ocean">Ocean</button>
            <button class="theme-btn" data-theme="neon">Neon</button>
        </div>
        <div id="game-container">
            <div id="score-display">
                <div id="score">0</div>
                <div class="score-label">BUBBLES POPPED</div>
                <div id="high-score">High Score: 0</div>
            </div>
            <div id="powerup-display">
                <div id="powerup-timer"></div>
                <div id="active-powerups"></div>
            </div>
            <div id="game-board"></div>
            <div id="controls">
                <button id="up-btn" class="control-btn">↑</button>
                <button id="down-btn" class="control-btn">↓</button>
                <button id="tilt-btn" class="control-btn">Tilt</button>
            </div>
            <div id="game-over" style="display: none;">
                <h2>Bubble Burst!</h2>
                <p>You popped <span id="final-score">0</span> bubbles</p>
                <p>High Score: <span id="final-high-score">0</span></p>
                <button id="restart-btn" class="glow-btn">Play Again</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
